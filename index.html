<body>
	<div id="Log-in_Page">

				</svg>
				<div onclick="new_game.html" id="Log_In_Button">

						</rect>
					</svg>
					<div id="Log_In_Button_Text">

				</div>
				<div id="Password">

					</rect>
				</svg>

				</div> -->

						<input type="text" id="Password_Input_a" name="password_input_a" placeholder="Password">
					</form>
				</div>
				<div id="EmailUsername">

				</div> -->

						<label id="EmailUsername_Title" for="emailusername_input">Email/Username</label><br><br>
						<input type="text" class="EmailUserName_Input" name="emailusername_input"
							placeholder="Email/Username">
					</form>
				</div>
				<div id="Log_In_Section_Title">
					<span>Log In</span>
				</div>
			</div>
		</div>
		<div id="Game_Title">

				<rect id="Re-type_Password_Input" rx="13" ry="13" x="0" y="0" width="564" height="53">
				</rect>
			</svg>

			</div> -->

				</div>
				<div id="Password">

			</svg>

			</div> -->

		<img id="Hangman_Img" src="images/hangman.png" srcset="images/hangman.png 1x, images/hangman@2x.png 2x">
