<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="username.js"></script>

    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="profile_edit_stylesheet.css" />
    <title>Account Settings</title>
  </head>
  <body>
    <div id="Profile_Edit_Page">
      <header>
        <a href="new_game.html" class="Header_Link">New Game</a>
        <div id="Header">
          <img
            id="Hangman_Img"
            src="images/hangman.png"
            srcset="images/hangman.png 1x, images/hangman@2x.png 2x"
          />
          <h2 id="Hangman_Txt">Hangman</h2>
        </div>
        <a href="profile_edit.html" class="Header_Link">Profile</a>
      </header>

      <div id="Account_Settings_Text">
        <span>Account Settings</span>
      </div>

      <div id="Username_Text">
        <span>Username</span>
      </div>

      <div id="Password_Text">
        <span>Password</span>
      </div>

      <div id="Wins_Text">
        <span>Wins</span>
      </div>

      <div id="Losses_Text">
        <span>Losses</span>
      </div>

      <div id="Games_Played_Text">
        <span>Games Played</span>
      </div>

      <div id="Words_Played_Text">
        <span>Words Played</span>
      </div>

      <div id="abcd123_Text">
        <span>abcd123</span>
      </div>

      <div id="password123_Text">
        <span>password123</span>
      </div>

      <div id="Wins_Amount_Text">
        <span>4</span>
      </div>

      <div id="Losses_Amount_Text">
        <span>3</span>
      </div>

      <div id="Games_Amount_Text">
        <span>7</span>
      </div>

      <div id="Words_Text">
        <span>water, change, detail, cubicle, candle, computer, code</span>
      </div>

      <div id="Change_Username_Text">
        <span>change username</span>
      </div>

      <div id="Change_Password_Text">
        <span>change password</span>
      </div>

      <div id="Save_Button">
        <svg class="Save_Button_Background">
          <rect
            id="Save_Button_Background"
            rx="13"
            ry="13"
            x="0"
            y="0"
            width="564"
            height="53"
          ></rect>
        </svg>
        <div id="Save_Button_Text">
          <span>Save changes</span>
        </div>
      </div>
    </div>
  </body>
</html>
