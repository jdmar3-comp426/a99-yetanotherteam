<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="new_game_stylesheet.css" />
    <title>New Game</title>
  </head>
  <body>
    <header>
      <a href="new_game.html" class="Header_Link">New Game</a>
      <div id="Header">
        <img id="Hangman_Img" src="images/hangman.png" srcset="images/hangman.png 1x, images/hangman@2x.png 2x">
				<h2 id="Hangman_Txt">Hangman</h2>
      </div>
      <a href="profile_edit.html" class="Header_Link">Profile</a>
    </header>

    <div id="New_Game" class="container">
      <h2 id="New_Game_Header">New Game</h2>
      <img id="New_Game_Hangman_Img" src="images/hangman.png" srcset="images/hangman.png 1x, images/hangman@2x.png 2x">
      <div id="Choose_Difficulty">
        <div class="dropdown">
          <button class="dropdown_button">Choose the difficulty</button>
          <div class="dropdown_options">
            <a href="#">Easy</a>
            <a href="#">Medium</a>
            <a href="#">Hard</a>
          </div>
        </div>
      </div>
      <div id="Choose_Category_Dropdown">
        <div class="category_dropdown">
          <button class="dropdown_button">Choose the category</button>
          <div class="dropdown_options">
            <a href="#">Cars</a>
            <a href="#">Cities</a>
            <a href="#">Animals</a>
            <a href="#">Holidays</a>
          </div>
        </div>
      </div>
      <button id="Play_Button">Play</button>
    </div>
  </body>
</html>
