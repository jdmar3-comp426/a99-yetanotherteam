<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./main_page_stylesheet.css">
  <title>Hangman</title>
</head>
<body>
  <header>
    <a href="new_game.html" class="Header_Link">New Game</a>
    <div id="Header">
      <img id="Hangman_Img" src="images/hangman.png" srcset="images/hangman.png 1x, images/hangman@2x.png 2x">
      <h2 id="Hangman_Txt">Hangman</h2>
    </div>
    <a href="profile_edit.html" class="Header_Link">Profile</a>
  </header>
<div class="container">
  <div class="text-center">
    <div class="attempts">
      <p>&emsp;Wrong Guesses: <span id='mistakes'>0</span> of <span id='maxWrong'></span></p>
    </div>
    <div class="game_count">
        <p>&emsp;&emsp;Win: <span id="win_tot">0</span>&emsp; Losses: <span id="loss_tot">0</span></p>
    </div> 
    <img id='hangmanPic' src="./images/0.png" alt="">
    <p id="wordSpotlight">The word to be guessed goes here</p>
    <div id="keyboard"></div><br>
  </div> 
</div>
<script src='./game_function.js'></script>
</body>
</html>
