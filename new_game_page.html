<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="new_game_page_stylesheet.css" />
    <title>New Game</title>
  </head>
  <body>
    <div id="Profile_Edit_Page">
      <svg class="Header">
        <rect
          id="Header"
          rx="0"
          ry="0"
          x="0"
          y="0"
          width="1920"
          height="165"
        ></rect>
      </svg>
      <div id="Game_Title">
        <span>Hangman</span>
      </div>
      <img
        id="Hangman_Img"
        src="images/hangman.png"
        srcset="images/hangman.png 1x, images/hangman@2x.png 2x"
      />

      <div id="Account_Settings_Button">
        <svg class="Account_Settings_Background">
          <rect
            id="Account_Settings_Background"
            rx="13"
            ry="13"
            x="0"
            y="0"
            width="237"
            height="53"
          ></rect>
        </svg>
        <div id="Account_Settings">
          <span>Account Settings</span>
        </div>
      </div>
      <div id="New_Game_Button">
        <svg class="New_Game_Background">
          <rect
            id="New_Game_Background"
            rx="13"
            ry="13"
            x="0"
            y="0"
            width="230"
            height="53"
          ></rect>
        </svg>
        <div id="New_Game">
          <span>New Game</span>
        </div>
      </div>

      
<div id="Page_Title">
        <span>New Game</span>
      </div>
      <img
        id="hangman"
        src="images/hangman.png"
        srcset="images/hangman.png 1x, images/hangman@2x.png 2x"
      />
      <div id="Choose_Difficulty">
        <div class="dropdown">
          <button class="dropdown_button">Choose the difficulty</button>
          <div class="dropdown_options">
            <a href="#">Easy</a>
            <a href="#">Medium</a>
            <a href="#">Hard</a>
          </div>
        </div>
      </div>
      <div id="Choose_Category_Dropdown">
        <div class="category_dropdown">
          <button class="dropdown_button">Choose the category</button>
          <div class="dropdown_options">
            <a href="#">Cars</a>
            <a href="#">Cities</a>
            <a href="#">Animals</a>
            <a href="#">Holidays</a>
          </div>
        </div>
      </div>

      <div onclick="main_game.html" id="Play_Button">
        <svg class="Play_Background">
          <rect
            id="Play_Background"
            rx="13"
            ry="13"
            x="0"
            y="0"
            width="333"
            height="53"
          ></rect>
        </svg>
        <div id="Play_Text">
          <span>Play</span>
        </div>
      </div>
     
      </div>
    </div>
  </body>
</html>
